<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema de Funcionários</title>

</head>

<body>

    <h1>Sistema de Funcionários</h1>



    <form id="funcionario-form">

        <label for="nome">Nome:</label>

        <input type="text" id="nome"><br><br>



        <label for="idade">Idade:</label>

        <input type="number" id="idade"><br><br>



        <label for="cargo">Cargo(Gerente ou Desenvolvedor):</label>

        <input type="text" id="cargo"><br><br>



        <label for="departamento">Departamento(para Gerentes):</label>

        <input type="text" id="departamento"><br><br>



        <label for="linguagem">Linguagem de Programação(para Desenvolvedores):</label>

        <input type="text" id="linguagem"><br><br>



        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>



    </form>



    <div id="resultado"></div>

    <div id="erro" style="color: red;"></div>



    <script src="script.js"></script>

   

</body>

</html>
